<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Shopping list</title>
</head>

<body>
    <h1>My shopping list:</h1>
    <ol id="shopping-list"></ol>

    <div id="user-field">
        <input type="text" id="user-input" placeholder="What do you need?">
        <button id="add" type="submit">Add</button>
    </div>
</body>
<script>
    let add = document.getElementById("add");
    let input = document.getElementById("user-input");
    let userList = document.getElementById("shopping-list");

    function addItem() {
        let inputValue = input.value.trim();
        if (inputValue.length > 0) {
            let item = document.createElement("li");
            item.id = "item-holder";

            let currentItem = document.createElement("li");
            currentItem.className = "product"
            let currentButton = document.createElement("button");
            currentButton.className = "remove-button";
            currentButton.innerText = "X";

            currentItem.textContent = input.value;
            item.appendChild(currentItem);
            item.appendChild(currentButton);
            userList.appendChild(item);
            input.value = "";

            currentButton.addEventListener("click", function () {
                item.remove();
            })

            currentItem.addEventListener("click", function (event) {
                event.target.classList.toggle("line-through");
            });
        }
    }
    add.addEventListener("click", addItem);
    input.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            addItem();
        }
    });
</script>
</html>
